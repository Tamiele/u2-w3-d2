<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>esercizi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-2">Registra Nome</h1>
      <main>
        <section>
          <div
            class="row justify-content-center mt-3 p-4 border border-dark-subtle"
          >
            <div class="col col-12 col-md-8">
              <form>
                <div class="mb-3">
                  <input
                    type="text"
                    id="inputName"
                    placeholder="Inserisci nome"
                    class="form-control"
                    required
                  />
                </div>

                <div class="text-end d-inline">
                  <button type="submit" class="btn btn-primary" id="saveName">
                    SAVE
                  </button>
                </div>

                <div class="text-end d-inline">
                  <button type="" class="btn btn-danger" id="removeName">
                    REMOVE
                  </button>
                </div>
              </form>
            </div>
          </div>
        </section>
      </main>
    </div>
    <div class="contenitoreUtente"></div>

    <div class="container text-center" id="timer">60</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
